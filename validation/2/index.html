<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(value){
          if(Object.prototype.toString.call(value)=='[object Error]'){
            return true;
          }else{
            return false;
          }
        }
        console.log(check(new Error(1)));
    </script>
</body>
