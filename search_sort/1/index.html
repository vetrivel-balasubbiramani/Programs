    <script>

       function quicksort(arr){

        if(arr.length<2){
          return arr;
        }
        var pivot=arr[0];
        var larr=[];
        var rarr=[];

        for(var i=1;i<arr.length;i++){
          if(arr[i]<pivot){
            larr.push(arr[i]);
          }
          else{
            rarr.push(arr[i]);
          }
        }
        return [...quicksort(larr),pivot, ...quicksort(rarr)];
       }
       console.log(quicksort([3,4,-1,-4,0,7,9]));
    </script>
</body>
