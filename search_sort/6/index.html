    <script>
        //Vetrivel@ex.com->vetr..@ex.com
        function hide_email(value){
            var part1,part2,arr,avg;
            arr=value.split("@");
            part1=arr[0];
            part2=arr[1];
            avg=part1.length/2;

            return part1.substring(0,avg)+"...@"+part2

        }
        console.log(hide_email("vetrivel@gmail.com"));
    </script>
