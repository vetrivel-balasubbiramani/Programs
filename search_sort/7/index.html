<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="mergeSort()">
    
    <script>
       function mergeSort(){
         var arr=[-2,-3,1,4,5,0,2];
         for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    var temp=arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
         }
         console.log(arr);
       }
    </script>
</body>
</html>
