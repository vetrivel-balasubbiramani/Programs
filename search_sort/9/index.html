<body>
    
    <script>
        function cap_str(value){
            var arr=value.split(" ");
            var newarr=[];
            for(var i=0;i<arr.length;i++){
                newarr.push(arr[i].charAt(0).toUpperCase()+arr[i].slice(1));
            }
            console.log(newarr.join(" "));
        }
        cap_str("i love coding");
    </script>
</body>
