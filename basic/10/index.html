<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        First Number:<input type="text" id="first"><br>
        Second Number:<input type="text" id="second"><br>
        Result:<input type="text" id="result" disabled><br><br>
        <input type="button" value="multiply" onclick="mul()">
        <input type="button" value="divide" onclick="div()">

    </form>
    
    <script>

        function mul(){
            var first=document.getElementById("first").value;
            var second=document.getElementById("second").value;

            document.getElementById("result").value=first*second;
        }

        function div(){
            var first=document.getElementById("first").value;
            var second=document.getElementById("second").value;

            document.getElementById("result").value=first/second;           
        }

        

    </script>
</body>
</html>
