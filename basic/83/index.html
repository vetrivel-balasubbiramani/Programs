<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
      function long(arr){
        var long=arr[0].length;
        for(var i=1;i<arr.length;i++){
          if(arr[i].length>long){
            long=arr[i].length;
            var res=i;
          }
        }
        return arr[res];
      }

      console.log(long(['ab','a','abcde']));

    </script>
</body>
</html>
