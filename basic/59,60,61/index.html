<body>
   
    
    <script>
      function rep(str){
        var arr=[];
        for(var i=0;i<str.length;i++){
            var char=str.charCodeAt(i)+1;
            arr.push(str[i].replace(str[i],String.fromCharCode(char)));
        }
        return arr.join("");
      }

      console.log(rep("vetri"));
        

    </script>
</body>
