    <script>
      function ch(str){
        if(str.length%2!=0 && str.length>3){
          var mid=(str.length-1)/2;
          return str[mid-1]+str[mid]+str[mid+1];
        }else{
          return str;
        }
      }
      console.log(ch("abcdefg"));

    </script>
