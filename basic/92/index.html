<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
      var arr=[1,2,3,18,9];
      var max=0;

      for(var i=0;i<arr.length-1;i++){
        var res=Math.abs(arr[i]-arr[i+1]);
        if(res>max){
          max=res;
        }
      }

      console.log(max);
    </script>
</body>
</html>
