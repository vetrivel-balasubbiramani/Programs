    <script>
     function ch(str){
      var arr=str.split(" ");
      var arr2=[]
      for(var i=0;i<arr.length;i++){
        arr2.push(arr[i].charAt(0).toUpperCase()+arr[i].substr(1,));
      }
     return arr2.join(" ");
     }
    
     console.log(ch("i love me"));

    </script>
