<body>
   
    
    <script>
       function check(str,char){
        var ctr=0;
         for(var i=0;i<str.length;i++){
            if((str[i]==char) && (i>=1 && i<=3)){
                ctr++;
            }
         }
         if(ctr!=0){
            return true;
         }else{
            return false;
         }
       }

       console.log(check("vetri",'r'));

    </script>
