<body>
   
    
    <script>
      function sum(arr){
        var res=[0,0];
        for(var i=0;i<arr.length;i++){
          if(i%2==0){
            res[1]=res[1]+arr[i];
          }
          else{
            res[0]=res[0]+arr[i];
          }
        }
        return res;
      }
      console.log(sum([2,3,4,5,1,7]));

    </script>
