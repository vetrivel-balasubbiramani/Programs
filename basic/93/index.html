<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
       var arr=[1,2,3,8,9];
       var max=0;

       for(var i=0;i<arr.length;i++){
        for(var j=0;j!=i && j<arr.length;j++){
          var res=arr[i]+arr[j];
          console.log(i,j,res);
          max=Math.max(res,max);
        }
       }
       console.log(max);

    </script>
</body>
</html>
