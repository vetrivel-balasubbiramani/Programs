<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    
    <script>
      var arr=[9, 3, 5, 1, 7];
      var n=2;
      var max=0;

      for(var i=0;i<arr.length-1;i++){
           var res=0;
           for(var j=i;j<n+i;j++){
            res=res+arr[j];
            if(res>max){
              max=res;
            }
           
          }
      }
      console.log(max);

     

    </script>
</body>
