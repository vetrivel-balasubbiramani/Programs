<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
      function ch(s1,s2){
        if(s1.length>s2.length){
            var a=s1.slice(0,s2.length);
            return a+s2;
        }else if(s2.length>s1.length){
          var b=s2.slice(0,s1.length);
          return s1+b;

        }else{
          return s1+s2;
        }
      }

      console.log(ch("vet","velaa"));
    </script>
</body>
</html>
