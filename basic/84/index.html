<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
      var s="abcz";
      var arr=s.split("");
      var arr1=[];
      for(var i=0;i<s.length;i++){
        if(arr[i]=='z'){
          arr1.push('a');
        }else{
        var code=arr[i].charCodeAt()+1;
        arr1.push(String.fromCharCode(code));
        }
      }
      console.log(arr1);

    </script>
</body>
</html>
