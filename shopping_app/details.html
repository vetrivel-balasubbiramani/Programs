<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="style/details.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
  </head>
  <body>
    <header>
      <h1>Product Detail</h1>
      <div id="cartContainer">
        <a id="cartButton" href="cart.html"
          >Cart: <span data-bind="text: cartCount"></span> items</a
        >
      </div>
      <a href="index.html">Back to Products</a>
    </header>
    <main id="productDetails" data-bind="with: selectedProduct">
      <div class="product-card">
        <img data-bind="attr: { src: 'images/' + image + '.webp', alt: name }"/>
        <p data-bind="text: name"></p>
        <h3 data-bind="text: price"></h3>
        <p data-bind="text: des"></p>
        <p data-bind="text: add"></p>
        <label>Quantity:</label>
        <input
          class="quantity-input"
          type="number"
          min="1"
          max="5"
          value="1"
          data-bind="value: quantity"
        />
        <button class="add-to-cart-button" data-bind="click: $root.addToCart">
          Add to Cart
        </button>
      </div>
    </main>
    <script src="script/details.js"></script>
  </body>
</html>
