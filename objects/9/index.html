<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Circle(radius){
            this.radius=radius;
        }
        Circle.prototype.area=function(){
            var res=Math.PI*this.radius*this.radius;
            return res;
        }

        Circle.prototype.perimeter=function(){
            var res=2*Math.PI*this.radius;
            return res;
        }
        var obj=new Circle(3);
        console.log("Area: "+obj.area().toFixed(2));
        console.log("Perimeter: "+obj.perimeter().toFixed(2));
    </script>
</body>
</html>
