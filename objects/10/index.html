<body>
  
    
    <script>
        var obj = [ 
   {
       title:  'The Road Ahead',
       author: 'ZBill Gates',
       libraryID: 1254
   },
   {
       title: 'Walter Isaacson',
       author: 'Steve Jobs',
       libraryID: 4264
   },
   {
       title: 'Mockingjay: The Final Book of The Hunger Games',
       author: 'Suzanne Collins',
       libraryID: 3245
   }];

   function compare(a,b){
     if(a.author<b.author){
        return -1;
     }
     if(a.author>b.author){
        return 1;
     }
     return 0;
   }

   console.log(obj.sort(compare));
    </script>
