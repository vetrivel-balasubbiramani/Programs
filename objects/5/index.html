<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    
    <script>
       

        function Cylinder(height,width){
            this.height=height;
            this.width=width;
        }

        Cylinder.prototype.volume=function(){
            var r=this.width/2;
            return Math.PI*this.height*r*r;
        }

        var obj=new Cylinder(7,4);
        console.log("Volume: "+obj.volume().toFixed(4));

    </script>
</body>
</html>
