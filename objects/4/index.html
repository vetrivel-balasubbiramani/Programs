<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      var book=[
        {
          name:'java',
          author:'gosling',
          status:true
        },
        {
          name:'python',
          author:'Rossum',
          status:true
        },
        {
          name:'swift',
          author:'angela',
          status:false
        }
      ];

      for(var i=0;i<book.length;i++){
        var res=" "+book[i].name+" by "+book[i].author;
        if(book[i].status){
          console.log("Already read"+res);
        }else{
          console.log("Not read"+res);
        }
      }
    </script>
</body>
</html>
