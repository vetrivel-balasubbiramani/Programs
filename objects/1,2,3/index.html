<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        var obj={
            name:"vetri",
            roll:12,
            age:21,
            

        };

        console.log(Object.entries(obj).map(([key,value])=>[value,key]));

        var prop=Object.getOwnPropertyNames(Array).filter(function(props){
            return typeof Array[props]=='function'
        });
        console.log(prop);

        //keys of object
        var key=Object.keys(obj);
        console.log(key);

        //values of object
        var val=Object.values(obj);
        console.log(val);

        //length of object
        var len=Object.keys(obj).length;
        console.log(len);

        //delete property
        delete obj.name;
        console.log(obj);

        //

    </script>
</body>
</html>
