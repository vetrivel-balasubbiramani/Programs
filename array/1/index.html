<body>
  <h1>Hello</h1>
    <script>
      function is_array(value){
          if(Object.prototype.toString.call(value)==='[object Array]'){
            return true;
          }
          return false;
      }
      console.log(is_array([1,2,3]));
    </script>
</body>
