<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="im()">Image generator</button>
    <img id="img">
</body>


<script>
    function im(){
        
        var arr=["../1.jpeg","../2.jpeg","../3.jpeg"];
        var ran=Math.ceil(Math.random() * 3)-1;
        console.log(ran);
        var res=arr[ran];
        
        var img=document.getElementById("img");
        img.setAttribute("src",res);
   
    }
</script>
</html>
