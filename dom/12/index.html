<!doctype html>
  <html>
  <head>
  <meta charset="UTF-8">
  <title>Get And Style All Tags</title>
  </head>
  <body> 
  [<a href="#" onMouseOver="highlight()" onMouseOut="normal()">On mouse over here bold words of the following paragraph will be highlighted</a>]
<p id="p"><strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>
  </body>


  <script>
    var bold;
    window.onload=get();
    function get(){
        bold=document.getElementById("p").querySelectorAll("strong");
    }
    function highlight(){
        for(var i=0;i<bold.length;i++){
            bold[i].style.color="green";
        }
     
    }

    function normal(){
        for(var i=0;i<bold.length;i++){
            bold[i].style.color="black";
        }
    }
  </script>
  </html>
