<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    
    <script>
        function s(str){
           var arr=str.split(" ");
           var arr1=[];

           for(var i=0;i<arr.length;i++){
             arr1.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1,));
           }
           return arr1.join(" ");
    
           
        }
        console.log(s("the quick fox"));
    </script>
</body>
</html>
