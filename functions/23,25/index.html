    function long(arr){
        var max_len=arr[0].length;
        var ans=arr[0];
        for(var i=1;i<arr.length;i++){
            if(arr[i].length>max_len){
                max_len=arr[i].length;
                ans=arr[i];
            }

        }

        return ans;

    }
