<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function s(str){
            var arr=[]
           for(var i=0;i<str.length;i++){
            for(var j=i+1;j<=str.length;j++){
                arr.push(str.slice(i,j));
            }
           }
           return arr;
        }
        console.log(s('dog'));
    </script>
</body>
</html>
