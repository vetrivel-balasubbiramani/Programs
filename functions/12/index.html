<body>

    
    <script>
        function perfect(num){
            var res=0;
            for(var i=1;i<num;i++){
                if(num%i==0){
                    res=res+i;
                
                }
            }
            if(num==res){
                return true;
            }
            return false;

        }
        console.log(perfect(496));
    </script>
