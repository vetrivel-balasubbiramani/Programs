<body>

   
    
    <script>
       function uniq(str1){
        var str=str1;
        var res="";
        for(var i=0;i<str.length;i++){
            if(res.indexOf(str[i])==-1){
                res=res+str[i];
            }
        }
        return res;
       }
       console.log(uniq('thequickbrownfoxjumpsoverthelazydog'));
    </script>
</body>
