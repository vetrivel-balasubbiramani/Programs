<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function p(num){
          if(num==1){
            return true;
          }else if(num==2){
            return true;
          }else{
            for(var i=2;i<num;i++){
              if(num%i==0){
                return false;
              }else{
                return true;
              }
            }
          }
        }
        console.log(p(37));
    </script>
</body>
</html>
