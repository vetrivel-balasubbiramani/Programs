<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function factors(num){
            var arr=[];
            for(var i=1;i<=num;i++){
                if(num%i==0){
                    arr.push(i);
                }
            }
            return arr;

        }
        console.log(factors(16));
    </script>
</body>
</html>
