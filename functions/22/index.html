<!DOCTYPE html>

<body>
    
    <script>
        function char_occ(str,char){
            var count=0;
            for(var i=0;i<str.length;i++){
                if(str[i]==char){
                    count++;
                }
            }
            return count;

        }
        console.log(char_occ("vetrivel",'v'));
    </script>
</body>
