<!DOCTYPE html>

<body>
    
    <script>
      function big(arr,val){
        var arr1=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]>val){
                arr1.push(arr[i]);
            }
        }
        return arr1;
      }

      console.log(big([11,45,4,31,64],10));
    </script>
</body>
