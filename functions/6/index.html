<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function s(str){
           var arr=str.split(" ");
           var max=arr[0].length;
           var ans=arr[0];
           for(var i=1;i<arr.length;i++){
             if(arr[i].length>max){
                max=arr[i].length;
                ans=arr[i];
             }
           }
           return ans;
        }
        console.log(s("Web Development Profesdaiuhaiudy"));
    </script>
</body>
</html>
