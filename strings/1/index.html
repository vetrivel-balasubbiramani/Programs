<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function is_string(value){
        if(Object.prototype.toString.call(value) === '[object String]'){
            return true;
        }else{
            return false;
        }
      }
      console.log(is_string('123'));
    </script>
</body>
</html>
